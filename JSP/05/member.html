<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Test</title>
</head>
<body>
<form action="/jwbook/queryTest" method="GET">
<fieldset>
	<legend>회원 정보</legend>
	<label for="ID">ID</label>
	<input type="text" id="ID" name="ID"><br>
	<label>패스워드 <input type="password" id="pwd" name="pwd" ></label><br>	
	<label>이름 <input type="text" name="name"></label><br>
	<p>취미를 선택해 주세요 </p>
	<label><input type="checkbox" name="hobby" value="news" >해외 단신</label>
	<label><input type="checkbox" name="hobby" value="dialog">5분회화</label>
	<label><input type="checkbox" name="hobby" value="pops" >모닝 팝스</label>
	<br><br>
	<span>성별</span>
	<label><input type="radio" name="gender" value="남">남</label>
	<label><input type="radio" name="gender" value="여">여</label>
	<br><br>
	<label>종교 <input type="text" name="religion"></label>
	<br><br>
	<textarea name="introduction" rows="10" cols="30">자신을 소개해주세요 ^^</textarea><br>
	<button type="submit">제출</button>
</fieldset>
</form>

	

</body>
</html>
